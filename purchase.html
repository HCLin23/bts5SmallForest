<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小森林</title>
    <!-- 載入字型 NotoSansCJKtc -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success  py-0"
                style="background-image: var(--bs-gradient);">
                <div class="container">
                    <a class="navbar-brand fs-24 d-flex py-2" href="./index.html"><i
                            class="bi bi-record-fill text-warning fs-32"></i>
                        <h1 class="fs-24" style="padding-top:10px;">小森林</h1>
                    </a>
                    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-white"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav pb-3 ms-lg-auto nav-justified w-lg-50 pb-lg-0">
                            <li class="nav-item nav-hover">
                                <a class="nav-link py-5 link-light" aria-current="page" href="./index.html">首頁</a>
                            </li>
                            <li class="nav-item nav-hover">
                                <a class="nav-link py-5 link-light" href="./index.html#confuse">服務介紹</a>
                            </li>
                            <li class="nav-item nav-hover">
                                <a class="nav-link py-5 link-light" href="./index.html#planFee">方案費用</a>
                            </li>
                            <li class="nav-item nav-hover">
                                <a class="nav-link py-5 link-light" href="./Q&A.html">常見問題</a>
                            </li>
                            <li class="nav-item ms-lg-4">
                                <a class=" btn btn-warning text-white mt-3 border-2" href="./purchase.html">購買方案</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- banner -->
            <section class="py-8" style="background-image: url(./img/bg_paper.png);">
                <div class="container">
                    <div class="text-center">
                        <p class="text-success fs-20 fw-bold mb-2">JOY FOREST</p>
                        <h2 class="fs-32 fw-bold">享受您的森林</h2>
                    </div>
                </div>
            </section>
            <!-- 表單 -->
            <section class="allTable my-md-8">
                <div class="container shadow-md rounded-md-2 px-md-7">
                    <section class="choosePlanArea pt-7 pt-md-8">
                        <div class="d-flex mb-4">
                            <div class="vr text-success me-4" style="width:3px;height: 26px; margin-top:2px;"></div>
                            <h3 class="fs-24">選擇方案</h3>
                        </div>
                        <div class="row row-cols-1 gy-2 row-cols-md-3 gx-md-2">
                            <div class="col">
                                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                                    autocomplete="off">
                                <label class="btn btn-outline-success py-4 w-100" for="success-outlined">陽台森林 NT 2000/坪</label>
                            </div>
                            <div class="col">
                                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined2"
                                    autocomplete="off">
                                <label class="btn btn-outline-success py-4 w-100" for="success-outlined2">庭院森林 NT 3000/坪</label>
                            </div>
                            <div class="col">
                                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined3"
                                    autocomplete="off">
                                <label class="btn btn-outline-success py-4 w-100" for="success-outlined3">客製化方案 客服詢價</label>
                            </div>
                        </div>
                    </section>
                    <section class="fillInInfo pt-7 pb-8">
                        <div class="d-flex mb-4">
                            <div class="vr text-success me-4" style="width:3px;height: 26px; margin-top:2px;"></div>
                            <h3 class="fs-24">填寫資料</h3>
                        </div>
                        <form class="row g-4 needs-validation" novalidate>
                            <div class="col-12 col-md-6">
                                <label for="inputSecondName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="inputSecondName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="inputFirstName" class="form-label">姓氏</label>
                                <input type="password" class="form-control" id="inputFirstName" required>
                            </div>
                            <div class="col-12">
                                <label for="phoneNumber" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="0910-212-121" required>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="example123@gmail.com" required>
                            </div>
                            <div class="col-6">
                                <label for="country" class="form-label">國家</label>
                                <select id="country" class="form-select" required>
                                    <option value="">選擇國家</option>
                                    <option>美國</option>
                                    <option>日本</option>
                                    <option>中國</option>
                                    <option>台灣</option>
                                    <option>波蘭</option>
                                    <option>義大利</option>
                                    <option>俄羅斯</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="area" class="form-label">縣市</label>
                                <select id="area" class="form-select" required>
                                    <option value="">選擇縣市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                    <option>台北市</option>
                                    <option>新北市</option>
                                    <option>基隆市</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">地址</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                            </div>
                            <div class="col-12">
                                <label for="contactTime" class="form-label">方便聯繫時間</label>
                                <select id="contactTime" class="form-select" required>
                                    <option value="">選擇時間</option>
                                    <option>08:00 ~ 12:00</option>
                                    <option>12:00 ~ 16:00</option>
                                    <option>16:00 ~ 20:00</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <p class="mb-0">加購服務</p>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="warranty">
                                    <label class="form-check-label" for="warranty">
                                        三年保固 +1000
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="Qingshui">
                                    <label class="form-check-label" for="Qingshui">
                                        清水模建築 +800/坪
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="music">
                                    <label class="form-check-label" for="music">
                                        閒情逸致 +2590/坪
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-7 text-md-end">
                                <button type="submit" class="btn btn-success w-100 w-md-25 ">選擇方案</button>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </main>
        <!-- 需要其他協助嗎？ -->
        <footer>
            <section class="bg-light text-center py-8 ">
                <h5 class="fs-32 mb-7">需要其他協助嗎？</h5>
                <ul class="list-unstyled d-flex flex-column align-items-center flex-lg-row justify-content-lg-center">
                    <li class="bg-white mb-4 rounded-3 shadow" style="min-width:260px;min-height: 80px;"><a
                            class="text-decoration-none fs-24 text-dark d-inline-block"
                            style="padding: 23.133px 59.01px" href="tel:+886-7-555-666"><span class="text-info"><i
                                    class="bi bi-telephone-fill text-success"
                                    style="padding: 0 5px"></i></span>07-555-666</a></li>
                    <li class="bg-white mb-4 rounded-3 shadow mx-lg-6" style="min-width:260px;min-height: 80px;"><a
                            class="text-decoration-none fs-24 text-dark d-inline-block" href="#"
                            style="padding: 23.133px 71.77px"><span class="text-info"><i class="bi bi-coin text-success"
                                    style="padding: 0 5px"></i></span>線上估價</a></li>
                    <li class="bg-white mb-4 rounded-3 shadow" style="min-width:260px;min-height: 80px;"><a
                            class="text-decoration-none fs-24 text-dark d-inline-block" href="./Q&A.html"
                            style="padding: 23.133px 71.77px"><span class="text-info"><i
                                    class="bi bi-question-square-fill text-success"
                                    style="padding: 0 5px"></i></span>常見問題</a></li>
                </ul>
            </section>
            <section class="py-6 bg-gray" style="">
                <h6 class="fs-14 fw-normal mb-0 text-white text-center">Copyright © 2022 小森林.All rights reserved.</h6>
            </section>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <script src="js/validation.js"></script>    
</body>

</html>
